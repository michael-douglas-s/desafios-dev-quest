<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Imagens com links externo</title>
  </head>
  <body>
    <h1 class="title">Imagem com link externo</h1>

    <h3 class="subtitle">
      Clique na imagem abaixo para ser redirecionado ao google
    </h3>

    <a class="link" href="https://www.google.com/" target="_blank">
      <img
        class="imagem"
        src="http://placekitten.com/200/300"
        alt="imagem de umn gato"
      />
    </a>
  </body>
</html>
